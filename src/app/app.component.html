<div class="upload">
  <input type="file" accept=".csv" (change)="onFileUpload($event)">
</div>

<mat-form-field appearance="fill">
  <mat-label>Columns</mat-label>
  <mat-select #selected [formControl]="columnsInForm" multiple>
    <mat-option *ngFor="let column of columns" [value]="column">{{column}}</mat-option>
  </mat-select>
</mat-form-field>

<button mat-button (click)="showCharts(selected.value)" [disabled]="!selected.value">Show charts!</button>

<div class="content">
  <bar-chart
    [data]="column"
    *ngFor="let column of barChartColumns"
  >
  </bar-chart>

  <distribution-plot
    *ngFor="let column of distributionPlotColumns"
    [data]="column"
  >
  </distribution-plot>

</div>
